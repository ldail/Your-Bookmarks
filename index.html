<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="index.css" type="text/css">
  <title>Your Bookmarks</title>
</head>
<body>
    <header id="head">
        <h1 id="bookmarks-title"><span>Your</span> Bookmarks</h1>
        <section id="minimum-ranking">
            <label for="select-ranking" id="select-ranking-label">Only displaying items of rank:</label>
            <select id="select-ranking">
                <option value="5">5 stars</option>
                <option value="4">4 stars and above</option>
                <option value="3">3 stars and above</option>
                <option value="2">2 stars and above</option>
                <option value="1" selected>1 star and above(all)</option>
            </select>
        </section>
        <section id="add-bookmark">
        </section>
    </header>
    <main>
        <ul id="bookmarks-list"></ul>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="api.js"></script>
    <script src="store.js"></script>
    <script src="bookmarks.js"></script>
    <script src="index.js"></script>
</body>
</html>
